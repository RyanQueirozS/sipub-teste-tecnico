<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Dados do Cliente</title>

    <!-- Bootstrap CSS (via CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Link to external CSS file -->
    <link href="styles.css" rel="stylesheet" />

    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-blue navbar-logo-pad">
      <!-- App name on the left -->
      <a class="navbar-brand" href="#">Nome do App</a>

      <!-- Navbar items on the right -->
      <div class="ms-auto d-flex align-items-center">
        <a class="btn btn-grow a-size-capper" href="#/u/">
          <img class="header-images" src="assets/user.png" alt="Usuário" />
        </a>
        <a class="btn btn-grow a-size-capper" href="#/products/">
          <img class="header-images" src="assets/dish.png" alt="Produto" />
        </a>
        <a class="btn btn-grow a-size-capper" href="#/cart/">
          <img
            class="header-images"
            src="assets/shopping-cart.png"
            alt="Carrinho de Compras"
          />
        </a>
      </div>
    </nav>
  </header>

  <body>
    <div class="container bg-white">
      <!-- Formulário de Dados do Cliente -->
      <div class="container mt-5">
        <h1 class="text-center">Formulário de Dados do Cliente</h1>

        <form id="customerForm">
          <!-- Cliente -->
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Cliente</label>
            <input type="text" class="form-control" id="nome" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email do Cliente</label>
            <input type="text" class="form-control" id="email" required />
          </div>

          <div class="mb-3">
            <label for="cpf" class="form-label">CPF do Cliente</label>
            <input type="text" class="form-control" id="cpf" required />
          </div>

          <!-- OBJ Endereço -->
          <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" required />
          </div>

          <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="number" class="form-control" id="numero" required />
          </div>

          <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" required />
          </div>

          <div class="mb-3">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" />
          </div>

          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" required />
          </div>

          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" required />
          </div>

          <div class="mb-3">
            <label for="pais" class="form-label">País</label>
            <input type="text" class="form-control" id="pais" required />
          </div>

          <!-- Produto -->
          <div class="mb-3">
            <label for="productName" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="productName" required />
          </div>

          <div class="mb-3">
            <label for="peso" class="form-label">Peso em g</label>
            <input type="number" class="form-control" id="peso" required />
          </div>

          <div class="mb-3">
            <label for="productPrice" class="form-label"
              >Preço do Produto (R$)</label
            >
            <input
              type="number"
              class="form-control"
              id="productPrice"
              required
            />
          </div>

          <!-- Geolocalização (Latitude & Longitude) -->
          <div class="mb-3">
            <label for="geolocalizacao" class="form-label"
              >Geolocalização (Latitude, Longitude)</label
            >
            <input
              type="text"
              class="form-control"
              id="geolocalizacao"
              required
            />
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar Dados</button>
          </div>
        </form>

        <!-- Message Container -->
        <div id="responseMessage" class="mt-4 text-center"></div>
      </div>

      <!-- Mapa -->
      <div class="container mt-5">
        <h1 class="text-center">Selecione uma Localização no Mapa</h1>

        <!-- Informações de Geolocalização -->
        <div id="locationInfo" class="mb-3 text-center">
          <p>Clique no mapa para obter as coordenadas e o endereço.</p>
          <p>
            <strong>Coordenadas:</strong> <span id="coordinates">Nenhuma</span>
          </p>
          <p><strong>Endereço:</strong> <span id="address">Nenhum</span></p>
        </div>

        <!-- Map Container -->
        <div id="map" style="height: 400px; margin-top: 30px"></div>

        <!-- Botão para enviar os dados -->
        <div class="text-center mt-3">
          <button id="sendDataBtn" class="btn btn-primary">Enviar Dados</button>
        </div>

        <!-- Message Container -->
        <div id="responseMessage" class="mt-4 text-center"></div>
      </div>

      <!-- Bootstrap JS and Bundle (via CDN) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

      <!-- Leaflet JS (for interactive maps) -->
      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

      <!-- External JavaScript File -->
      <script src="script.js"></script>
    </div>
  </body>

  <footer class="container">Github</footer>
</html>
